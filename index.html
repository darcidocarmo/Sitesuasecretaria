<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sua Secretaria Virtual | Secretariado Remoto Estratégico</title>
    <meta name="description" content="Liberte seu tempo e maximize seus resultados com nosso secretariado remoto estratégico." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                800: '#1e3a8a',
                900: '#0f172a',
              },
              primary: '#0ea5e9',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            fontSize: {
              xs: ['0.875rem', { lineHeight: '1.25rem' }],    // Was 0.75rem
              sm: ['1rem', { lineHeight: '1.5rem' }],          // Was 0.875rem
              base: ['1.125rem', { lineHeight: '1.75rem' }],  // Was 1rem (18px now)
              lg: ['1.25rem', { lineHeight: '1.75rem' }],     // Was 1.125rem
              xl: ['1.5rem', { lineHeight: '2rem' }],          // Was 1.25rem
              '2xl': ['1.875rem', { lineHeight: '2.25rem' }],   // Was 1.5rem
              '3xl': ['2.25rem', { lineHeight: '2.5rem' }],     // Was 1.875rem
              '4xl': ['3rem', { lineHeight: '1' }],              // Was 2.25rem
              '5xl': ['3.75rem', { lineHeight: '1' }],           // Was 3rem
              '6xl': ['4.5rem', { lineHeight: '1' }],            // Was 3.75rem
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
 </head>
